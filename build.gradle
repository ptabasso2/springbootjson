plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}


repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    compile 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
}


group = 'com.datadog.pej.kafka'
version = '0.0.1-SNAPSHOT'
description = 'springbootjson'
sourceCompatibility = '1.8'

bootJar {
    archiveFileName = 'springbootjson.jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
